<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <title>City-Safety</title>
</head>
<body>
  <header>
    <h1 id="title">City Safety</h1>
  </header>
  <main>
    <form>
        <select id="select-country">
          <option disabled selected>Select a Country</option>
        </select>
        <select id="select-state">
          <option disabled selected>Select a State/Region</option>
        </select>
        <select id="select-city">
          <option disabled selected>Select a City</option>
        </select>
      <button>Submit</button>
    </form>
    <h2 id="location"></h2>
    <div id="weather-pollution-data">
      <div id="weather-data">
      </div>
      <div id="weather-icon">
      </div>
      <div id="pollution-data">
      </div>
    </div>
  </main>
</body>
<footer>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
  <a href="https://twitter.com/" class="fa fa-twitter"></a>
  <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
  <p class="fa data-reference">Data provided by IQAir</p>
</footer>
</html>
